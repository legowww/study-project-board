debug=false
management.endpoints.web.exposure.include=*

logging.level.com.study.projectboard=debug
logging.level.org.springframework.web.servlet=debug

#JPA \uCFFC\uB9AC\uC758 ?\uB97C \uBCF4\uC5EC\uC900\uB2E4.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=Trace

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/newboard
spring.datasource.username=phj
spring.datasource.password=1234


#test \uD14C\uC2A4\uD2B8 db \uC0DD\uC131. resources/data.sql
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.h2.console.enabled=false
#resources/data.sql \uB97C \uC5B8\uC81C \uC791\uB3D9\uC2DC\uD0AC \uAC83\uC778\uAC00. EMBEDDED(\uD14C\uC2A4\uD2B8)
spring.sql.init.mode=always

spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated

